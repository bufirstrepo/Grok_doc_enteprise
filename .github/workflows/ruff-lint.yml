name: Ruff Python Linter

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Ruff
        uses: chartboost/ruff-action@v1
        with:
          args: 'check --output-format=github .'
