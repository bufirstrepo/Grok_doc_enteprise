name: Black Code Formatter

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check code formatting with Black
        uses: psf/black@stable
        with:
          options: "--check --verbose --diff"
          src: "."
